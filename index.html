<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flash Math - 第30弾</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fff3e0; font-family: sans-serif; touch-action: none; }
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 150px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 150px; }
        #game-area { margin-top: 150px; height: calc(100vh - 300px); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #question { font-size: 80px; font-weight: bold; color: #e65100; margin-bottom: 30px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .num-btn { width: 120px; height: 80px; font-size: 32px; border: none; border-radius: 10px; background: #ff9800; color: white; font-weight: bold; box-shadow: 0 4px #ef6c00; cursor: pointer; }
        #ui { position: absolute; top: 160px; width: 100%; text-align: center; font-size: 24px; font-weight: bold; color: #e65100; }
        
        /* 終了後メニュー */
        #end-menu { 
            position: absolute; top: 150px; width: 100%; height: calc(100vh - 300px); 
            background: rgba(255,255,255,0.95); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 60; 
        }
        .menu-btn { 
            width: 220px; padding: 15px; margin: 10px; font-size: 20px; 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center;
        }
        #retry-btn { background: #ff9800; color: white; box-shadow: 0 5px #e65100; }
        #more-games-btn { background: #ff4081; color: white; box-shadow: 0 5px #c2185b; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>
    
    <div id="end-menu">
        <h2 id="result-msg" style="color:#e65100; text-align:center;">Flash Math</h2>
        <button id="retry-btn" class="menu-btn" onclick="startNewGame()">もう一度遊ぶ</button>
        <a href="https://saaaachi.github.io/slime-math/" id="more-games-btn" class="menu-btn">他のゲームはこちら</a>
    </div>

    <div id="ui">SCORE: 0</div>
    <div id="game-area">
        <div id="question">? + ?</div>
        <div class="btn-group" id="choices"></div>
    </div>
    <script>
        let score = 0, answer, timer, gameActive = false;

        function startNewGame() {
            document.getElementById("end-menu").style.display = "none";
            score = 0;
            document.getElementById("ui").innerText = "SCORE: 0";
            gameActive = true;
            next();
        }

        function next() {
            if(!gameActive) return;
            const a = Math.floor(Math.random()*9)+1; const b = Math.floor(Math.random()*9)+1;
            answer = a + b;
            document.getElementById("question").innerText = a + " + " + b;
            const choices = [answer, answer+1, answer-1, answer+2].sort(() => Math.random()-0.5);
            const container = document.getElementById("choices");
            container.innerHTML = "";
            choices.forEach(c => {
                const btn = document.createElement("button");
                btn.className = "num-btn"; btn.innerText = c;
                btn.onclick = () => {
                    if(c === answer) { 
                        score++; 
                        document.getElementById("ui").innerText = "SCORE:"+score; 
                        next(); 
                    } else { 
                        gameOver("ミス！"); 
                    }
                };
                container.appendChild(btn);
            });
            clearTimeout(timer);
            timer = setTimeout(() => { gameOver("時間切れ！"); }, Math.max(1000, 2000 - score*50));
        }

        function gameOver(msg) {
            gameActive = false;
            clearTimeout(timer);
            document.getElementById("result-msg").innerText = msg + "\nSCORE: " + score;
            document.getElementById("end-menu").style.display = "flex";
        }

        window.onload = () => {
            document.getElementById("end-menu").style.display = "flex";
            document.getElementById("retry-btn").innerText = "スタート！";
        };

        setInterval(() => { const fs = document.querySelectorAll('iframe'); fs.forEach(f => { const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100); }); }, 30000);
    </script>
</body>
</html>
